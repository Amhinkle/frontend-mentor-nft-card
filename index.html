<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="/dist/style.css">
</head>
<body>

  <article class="nft-card">
    <div class="card">
    <div class="card__img">
      <div class="card__img-preview">
        <div class="card__img-preview-eye">
          <img class="eye" src="./images/icon-view.svg" alt="outline eye">
        </div>
      </div>
      <img class="cube" src="./images/image-equilibrium.jpg" alt="3D cube">
    </div>
    <div class="card__container">
      <h3 class="card__heading">Equilibrium #3429</h3>
      <p class="card__description">
        Our Equilibrium collection promotes
      </p>
      <p class="card__description">
        balance and calm.
      </p>
      <div class="card__info">
        <div class="card__price">
            <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            <p>&nbsp; 0.041 ETH</p>
        </div>
        <div class="card__time">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>&nbsp; 3 days left</p>
          </p>
        </div>
      </div>
      <hr class="solid">
      <div class="card__user">
        <img src="./images/image-avatar.png" alt="user image">
        <p>Creation of &nbsp;<a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>
  </article>


  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alexis</a>.
  </div>
  -->

</body>
</html>
